<svg viewBox="-50 -50 700 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <pattern id="grid2" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="pedestalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#868e96"/>
      <stop offset="100%" style="stop-color:#495057"/>
    </linearGradient>
    <linearGradient id="armGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#2c5aa0"/>
    </linearGradient>
    <linearGradient id="obstacleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#c92a2a"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#adb5bd"/>
      <stop offset="100%" style="stop-color:#6c757d"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="-15" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">FANUC M710iC/50H Workcell - Side View (XZ Plane)</text>
  
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="url(#grid2)"/>
  <rect x="0" y="0" width="600" height="400" fill="none" stroke="#999" stroke-width="2"/>
  
  <!-- Floor (z=0 line) -->
  <rect x="0" y="350" width="600" height="50" fill="url(#floorGrad)" opacity="0.5"/>
  <line x1="0" y1="350" x2="600" y2="350" stroke="#495057" stroke-width="3"/>
  <text x="590" y="380" font-family="Arial" font-size="12" text-anchor="end" fill="#495057">Floor (z=0)</text>
  
  <!-- Axes (z up, x right) -->
  <!-- Origin at x=50 (representing x=-0.5m), z at bottom (y=350 = z=0) -->
  <!-- Scale: 100px = 1m -->
  <line x1="50" y1="350" x2="590" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <line x1="100" y1="380" x2="100" y2="20" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <text x="595" y="345" font-family="Arial" font-size="14" fill="#333">+X (m)</text>
  <text x="85" y="15" font-family="Arial" font-size="14" fill="#333">+Z (m)</text>
  
  <!-- Scale markers -->
  <g font-family="Arial" font-size="11" fill="#666">
    <!-- X axis -->
    <line x1="100" y1="345" x2="100" y2="355" stroke="#666"/>
    <text x="100" y="368" text-anchor="middle">0</text>
    <line x1="200" y1="345" x2="200" y2="355" stroke="#666"/>
    <text x="200" y="368" text-anchor="middle">1</text>
    <line x1="300" y1="345" x2="300" y2="355" stroke="#666"/>
    <text x="300" y="368" text-anchor="middle">2</text>
    <line x1="400" y1="345" x2="400" y2="355" stroke="#666"/>
    <text x="400" y="368" text-anchor="middle">3</text>
    <line x1="500" y1="345" x2="500" y2="355" stroke="#666"/>
    <text x="500" y="368" text-anchor="middle">4</text>
    
    <!-- Z axis -->
    <line x1="95" y1="250" x2="105" y2="250" stroke="#666"/>
    <text x="85" y="254" text-anchor="end">1</text>
    <line x1="95" y1="150" x2="105" y2="150" stroke="#666"/>
    <text x="85" y="154" text-anchor="end">2</text>
    <line x1="95" y1="50" x2="105" y2="50" stroke="#666"/>
    <text x="85" y="54" text-anchor="end">3</text>
  </g>
  
  <!-- Robot Pedestal (height 1.05m, centered at x=0) -->
  <!-- x=100 (which is x=0m), z goes from 350 (z=0) to 350-105=245 (z=1.05) -->
  <rect x="57.5" y="245" width="85" height="105" fill="url(#pedestalGrad)" stroke="#343a40" stroke-width="2"/>
  <text x="100" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Pedestal</text>
  <text x="100" y="325" font-family="Arial" font-size="9" text-anchor="middle" fill="white">h=1.05m</text>
  
  <!-- Robot arm at start configuration -->
  <!-- Start joints: [0, 0.927, -0.642, 0, 0, 0] -->
  <!-- Approximate link positions in XZ: -->
  <!-- Base (on pedestal): x=0, z=1.05 → pixel (100, 245) -->
  <!-- After c1: x=0, z=1.05+0.565=1.615 → pixel (100, 188.5) -->
  <!-- After lower arm: tilted, reaching toward x~1.5, z~2.0 → approx (250, 150) -->
  <!-- After upper arm: reaching toward x~1.8, z~1.5 → approx (280, 200) -->
  
  <g stroke="url(#armGrad)" stroke-width="12" stroke-linecap="round">
    <!-- Base column (J1 to J2) -->
    <line x1="100" y1="245" x2="100" y2="188"/>
    <!-- Lower arm -->
    <line x1="100" y1="188" x2="180" y2="140"/>
    <!-- Upper arm -->
    <line x1="180" y1="140" x2="275" y2="155"/>
    <!-- Wrist -->
    <line x1="275" y1="155" x2="295" y2="158"/>
  </g>
  
  <!-- Joint markers -->
  <circle cx="100" cy="245" r="8" fill="#ffd43b" stroke="#fab005" stroke-width="2"/>
  <circle cx="100" cy="188" r="7" fill="#ffd43b" stroke="#fab005" stroke-width="2"/>
  <circle cx="180" cy="140" r="7" fill="#ffd43b" stroke="#fab005" stroke-width="2"/>
  <circle cx="275" cy="155" r="7" fill="#ffd43b" stroke="#fab005" stroke-width="2"/>
  
  <!-- End-effector (start position) -->
  <circle cx="295" cy="158" r="10" fill="#51cf66" stroke="#2f9e44" stroke-width="3"/>
  <text x="310" y="145" font-family="Arial" font-size="11" fill="#2f9e44" font-weight="bold">START</text>
  <text x="310" y="160" font-family="Arial" font-size="9" fill="#2f9e44">(~1.9, 1.9)</text>
  
  <!-- UPS Conveyor Frame (box from z=0 to z=2.5 at x=2.02) -->
  <!-- x = 100 + 202 = 302, z from 350 to 350-250=100 -->
  <rect x="292" y="100" width="20" height="250" fill="url(#obstacleGrad)" stroke="#a61e1e" stroke-width="2" opacity="0.7"/>
  <text x="302" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#c92a2a" font-weight="bold">Conveyor</text>
  <text x="302" y="97" font-family="Arial" font-size="9" text-anchor="middle" fill="#c92a2a">Frame</text>
  
  <!-- UPS Conveyor Items (at z=1.35, height 0.5m) -->
  <!-- z from 1.1 to 1.6 → y from 350-110=240 to 350-160=190 -->
  <rect x="315" y="190" width="180" height="50" fill="#ffa94d" stroke="#e67700" stroke-width="2" opacity="0.6"/>
  <text x="405" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#c92a2a">Conveyor Items</text>
  
  <!-- Rack 01 (approximated in XZ, height ~2m) -->
  <!-- at x~1.95 → 100 + 195 = 295, but offset for rack -->
  <rect x="340" y="150" width="30" height="200" fill="url(#obstacleGrad)" stroke="#a61e1e" stroke-width="1" opacity="0.5"/>
  <text x="355" y="135" font-family="Arial" font-size="9" text-anchor="middle" fill="#c92a2a">R01</text>
  
  <!-- Goal position (1.86, 0, 1.0) -->
  <!-- x = 100 + 186 = 286, z = 350 - 100 = 250 -->
  <circle cx="286" cy="250" r="12" fill="none" stroke="#e03131" stroke-width="3"/>
  <line x1="274" y1="250" x2="298" y2="250" stroke="#e03131" stroke-width="2"/>
  <line x1="286" y1="238" x2="286" y2="262" stroke="#e03131" stroke-width="2"/>
  <text x="286" y="228" font-family="Arial" font-size="11" text-anchor="middle" fill="#e03131" font-weight="bold">GOAL</text>
  <text x="286" y="280" font-family="Arial" font-size="9" text-anchor="middle" fill="#e03131">(1.86, 0, 1.0)</text>
  
  <!-- Dotted line showing trajectory path approximation -->
  <path d="M 295 158 Q 290 180 286 250" stroke="#51cf66" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Robot reach envelope (approximate arc) -->
  <path d="M 100 45 A 200 200 0 0 1 300 245" fill="none" stroke="#4a90d9" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  <text x="220" y="40" font-family="Arial" font-size="10" fill="#4a90d9">Max reach envelope</text>
  
  <!-- Height annotations -->
  <g font-family="Arial" font-size="9" fill="#666">
    <!-- Pedestal height -->
    <line x1="25" y1="350" x2="25" y2="245" stroke="#666" stroke-width="1"/>
    <line x1="20" y1="350" x2="30" y2="350" stroke="#666"/>
    <line x1="20" y1="245" x2="30" y2="245" stroke="#666"/>
    <text x="22" y="300" text-anchor="middle" transform="rotate(-90 22 300)">1.05m</text>
    
    <!-- c1 (shoulder height) -->
    <line x1="130" y1="245" x2="130" y2="188" stroke="#4a90d9" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="140" y="220" fill="#4a90d9">c1=0.565</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(430, 20)">
    <rect x="0" y="0" width="155" height="115" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
    <text x="77" y="18" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Legend</text>
    
    <rect x="10" y="28" width="20" height="15" fill="url(#pedestalGrad)"/>
    <text x="35" y="40" font-family="Arial" font-size="10" fill="#333">Robot Pedestal</text>
    
    <line x1="10" y1="55" x2="30" y2="55" stroke="url(#armGrad)" stroke-width="8"/>
    <text x="35" y="59" font-family="Arial" font-size="10" fill="#333">Robot Arm</text>
    
    <rect x="10" y="68" width="20" height="12" fill="url(#obstacleGrad)"/>
    <text x="35" y="78" font-family="Arial" font-size="10" fill="#333">Obstacles</text>
    
    <circle cx="20" cy="95" r="7" fill="none" stroke="#e03131" stroke-width="2"/>
    <text x="35" y="99" font-family="Arial" font-size="10" fill="#333">Goal Position</text>
  </g>
  
  <!-- Scale bar -->
  <g transform="translate(450, 390)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#333" stroke-width="2"/>
    <text x="50" y="18" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">1 meter</text>
  </g>
  
  <!-- Collision zone annotation -->
  <path d="M 50 350 L 50 100 L 320 100 L 320 350" fill="none" stroke="#e03131" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <text x="30" y="230" font-family="Arial" font-size="9" fill="#c92a2a" transform="rotate(-90 30 230)">Collision Zone</text>
</svg>